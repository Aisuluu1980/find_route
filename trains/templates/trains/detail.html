{% extends 'base.html' %}
{% block title %} Поезд {% endblock %}

{% block content %}
<h1>Описание Поезда: </h1>
<div class="row_main">
    <div class="col-md-8 mx-auto my-2">
        <table class="table table-striped">

            <tr>
                <th>Номер</th>
                <th>Откуда</th>
                <th>Куда</th>
                <th>Время в пути</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
                </tr>

                <tr>
                    <td>{{object.name}}</td>
                    <td>{{ object.from_city }}</td>
                    <td>{{ object.to_city }}</td>
                    <td>{{ object.travel_time }}</td>
                    <td><a href="{% url 'trains:update' pk=object.pk %}"><button type="submit" class="btn btn-primary"> Редактировать</button></a></td>
                    <td><a href="{% url 'trains:delete' pk=object.pk %}"><button type="submit" class="btn btn-danger"> Удалить</button></a></td>
                </tr>

        </table>
    </div>
</div>

<div class="row">
    <div class="col-md-4">
        <a href="{% url 'trains:home' %}">
            <button type="button" class="btn btn-light">Назад к списку</button>
        </a>
    </div>
</div>


{% endblock %}
